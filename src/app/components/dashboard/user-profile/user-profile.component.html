<div class="user-profile-comp">
    <ul class="profile-list">
        <li class="profile-username">{{ userName }}</li>
        <li class="profile-logout-option">
            <a class="profile-logout" href="javascript:void(0)"
                title="{{'Header.userProfile.logOut' | translate}}" (click)="onClickLogOut()">
                <span>{{'Header.userProfile.logOut' | translate}}</span>
            </a>
        </li>
    </ul>
</div>
